<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Geométrica</title>
    <link rel="stylesheet" href="Calculadora.css">
</head>
<body>
    <fieldset>
    <main>
        <h1>Calculadora Geométrica</h1>
    </main>
    <div class="container">
        <label for="figura">Selecciona una figura:</label>
        <select id="figura">
            <option value=""></option>
            <option value="rectangulo">Rectángulo</option>
            <option value="circulo">Círculo</option>
            <option value="cuadrado">Cuadrado</option>
            <option value="triangulo">Triángulo</option>
        </select>

        <div id="rectangulo" class="form" style="display: none;">
            <h2>Rectángulo</h2>
            <label for="baseRectangulo">Base:</label>
            <input type="number" id="baseRectangulo">
            <label for="alturaRectangulo">Altura:</label>
            <input type="number" id="alturaRectangulo">
        </div>

        <div id="circulo" class="form" style="display: none;">
            <h2>Círculo</h2>
            <label for="radio">Radio:</label>
            <input type="number" id="radio">
        </div>

        <div id="cuadrado" class="form" style="display: none;">
            <h2>Cuadrado</h2>
            <label for="ladoCuadrado">Lado:</label>
            <input type="number" id="ladoCuadrado">
        </div>

        <div id="triangulo" class="form" style="display: none;">
            <h2>Triángulo</h2>
            <label for="baseTriangulo">Base:</label>
            <input type="number" id="baseTriangulo">
            <label for="alturaTriangulo">Altura:</label>
            <input type="number" id="alturaTriangulo">
        </div>

        <button id="Calcular">Calcular</button>
        <div id="resultado"></div>
    </div>
    </fieldset>
    <script src="Calculadora.js"></script>
</body>
</html>
